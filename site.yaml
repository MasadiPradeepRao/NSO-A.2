---
- hosts: all
  gather_facts: yes


- name: Configure HAproxy Load Balancer
  hosts: HAproxy
  become: true
  become_method: sudo
  tasks:
    - name: apt update
      apt:
        update_cache: yes
    - name: Install HAProxy
      apt:
        name: haproxy
        state: present

    - name: Configure HAProxy
      template:
        src: haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg
      become: yes
    - name: Restart haproxy
      service:
        name: haproxy
        state: restarted
- hosts: webservers
  become: yes
  become_method: sudo
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
    - name: Install Python3, pip3, and venv
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
        state: present
    - name: Installing flask
       pip:
         executable: pip3
         name: flask
         state: latest

    - name: Installing Gunicorn
      apt:
        name: gunicorn
    - name: Copy Flask app file
      copy:
        src: application2.py
        dest: /home/ubuntu/flask-app/venv/app.py
        owner: ubuntu
        mode: '0644'

    - name: Running Flask application
      shell: gunicorn -w 2 -D -b 0.0.0.0:5000 application2:app

                                             
